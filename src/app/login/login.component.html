<header class="header">
  <img src="/assets/images/yanosik-logo-desktop.png" alt="" class="header--logo">
</header>
<div class="container">
  <div class="main-panel">
    <app-login-panel *ngIf="currentPanel === 'login'; else registerPanel"></app-login-panel>
    <p class="info-label">{{currentPanel === 'login' ? "Nie masz konta?" : "Masz już konto?"}}</p>
    <button class="btn btn-stroke {{currentPanel === 'login' ? 'register' : 'login'}}" (click)="togglePanel()">{{currentPanel === 'login' ? "Zarejestruj się" : "Zaloguj się"}}</button>
    <ng-template #registerPanel>
      <app-register-panel></app-register-panel>
    </ng-template>
  </div>
</div>
