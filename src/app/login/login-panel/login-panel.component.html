<div class="panel login-panel">
  <h3 class="form-header">Logowanie</h3>
  <form class="input-group">
    <app-form-input
      name="email"
      placeholder="E-mail"
      iconPath="./assets/images/icons/email.svg"
    ></app-form-input>
    <app-form-input
      name="password"
      placeholder="Hasło"
      iconPath="./assets/images/icons/lock.svg"
      type="password"
    ></app-form-input>
    <button type="submit" class="btn btn-login">Zaloguj się</button>
  </form>
</div>
