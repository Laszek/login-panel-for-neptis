<div class="panel login-panel">
  <h3 class="form-header">Logowanie</h3>
  <form
    class="input-group"
    (ngSubmit)="onSubmit(f)"
    #f="ngForm"
  >
    <div class="form-input">
      <svg fill="white" viewBox="0 0 20 16" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.457585 1.40673C0.324955 1.61793 0.411543 1.88824 0.62359 2.0195L9.47354 7.49804C9.79605 7.69769 10.2037 7.69769 10.5262 7.49804L19.3764 2.01941C19.5884 1.88814 19.675 1.61782 19.5423 1.40662C19.0117 0.561666 18.0714 0 17 0H3C1.92853 0 0.988253 0.561714 0.457585 1.40673Z"/>
        <path d="M20 4.88312 C20 4.49137 19.5699 4.25179 19.2368 4.45799L11.579 9.19857C10.6114 9.79751 9.38835 9.79751 8.42083 9.19857L0.763176 4.45812C0.430081 4.25192 0 4.4915 0 4.88326V13C0 14.6569 1.34315 16 3 16H17C18.6569 16 20 14.6569 20 13V4.88312Z"/>
      </svg>
      <input
        placeholder="E-mail"
        name="email"
        type="text"
        required
        email
        ngModel
      >
    </div>
    <div class="form-input">
      <svg viewBox="0 0 16 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"  d="M3 5V6C1.34315 6 0 7.34315 0 9V17C0 18.6569 1.34315 20 3 20H13C14.6569 20 16 18.6569 16 17V9C16 7.34315 14.6569 6 13 6V5C13 2.23858 10.7614 0 8 0C5.23858 0 3 2.23858 3 5ZM8 2C6.34315 2 5 3.34315 5 5V6H11V5C11 3.34315 9.65685 2 8 2ZM10 12C10 12.7403 9.5978 13.3866 9 13.7324V15C9 15.5523 8.55228 16 8 16C7.44772 16 7 15.5523 7 15V13.7324C6.4022 13.3866 6 12.7403 6 12C6 10.8954 6.89543 10 8 10C9.10457 10 10 10.8954 10 12Z" />
      </svg>
      <input
        placeholder="Hasło"
        name="password"
        type="password"
        required
        ngModel
      >
    </div>
    <button type="submit" class="btn btn-login">Zaloguj się</button>
  </form>
</div>
